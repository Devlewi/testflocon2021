<h1>Script pour simuler la chute de neige à l'écran</h1>
<p class="gc">Il a été testé avec les navigateurs Firefox, Internet Explorer, Opéra, Chrome et Safari aussi bien au format text/html qu'application/xhtml+xml (mais dans ce cas placez le dans un dossier à part et non dans votre page elle-même). Si vous ne le voyez pas à l'écran, c'est que cela ne fonctionne pas avec votre navigateur ou que javascript est désactivé.</p>
<p class="gc">Il vous faut placer <a href="./Javascript neige_files/neige.gif" onmouseover="previsualisation(&apos;images/neige.gif&apos;)" onmouseout="masquer()">l'image du flocon</a> à l'endroit indiqué dans le script par la ligne "para.setAttribute("src","images/neige.gif");" (dans le cas présent dans un dossier images à côté de la page).</p>
<p class="gc">Le script à placer entre les balises <span style="text-decoration:underline">&lt;body&gt; et &lt;/body&gt;</span>:</p>
<pre>
&lt;script type="text/javascript"&gt;
var no = 40;var delai = 10;
var dx = new Array(), xp = new Array(), yp = new Array();
var am = new Array(), stx = new Array(), sty = new Array();
var i;
larg_fenetre = (document.body.offsetWidth&lt;window.innerWidth)? window.innerWidth:document.body.offsetWidth;
haut_fenetre = (document.body.offsetHeight&lt;window.innerHeight)? window.innerHeight:document.body.offsetHeight;

for (i = 0; i &lt; no; i++) { 
    dx[i] = 0;
    xp[i] = Math.random()*(larg_fenetre-40);
    yp[i] = Math.random()*haut_fenetre;
    am[i] = Math.random()*20;
    stx[i] = 0.02 + Math.random()/10;
    sty[i] = 0.7 + Math.random();
    
    obj = document.getElementsByTagName('body')[0];
    para = document.createElement("img");
    para.setAttribute("src","images/neige.gif");
    para.setAttribute("id","dot" + i);
    para.style.position = "absolute";
    para.style.zIndex = "2";
    obj.appendChild(para);
}

function neige() {
    for (i = 0; i &lt; no; i++) {
        dx[i] += stx[i];
        yp[i] += sty[i];
        if (yp[i] &gt; haut_fenetre-50) {
            xp[i] = Math.random()*(larg_fenetre-am[i]-40);
            yp[i] = 0;
        }
        document.getElementById("dot"+i).style.top = yp[i] + "px";
        document.getElementById("dot"+i).style.left = xp[i] + am[i]*Math.sin(dx[i]) + "px";
    }
    setTimeout("neige()", delai);
}

neige();
&lt;/script&gt;
